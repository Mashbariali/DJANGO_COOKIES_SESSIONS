{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% if 'font_size' in request.COOKIES and request.COOKIES.font_size == 'Big' %}
<style>
body {
font-size: 200%;
}
</style>
{% endif %}
</head>
<body>
{% if display %}

{% for book in books %}

<div class="row">

    <div class="card">
        <p>
            <h2>{{ book.title }}</h2>
            <h2>{{ book.desc }}</h2>
               <h5><a href="{% url 'books:book_detail' book.id %}"> > show details </a></h5>
        </p>
    </div>

</div>

{% endfor %}
{% endif %}

<strong><a style="color:black" href="?font_size=Big">Change to Big Font</a></strong>
| <strong><a style="color:black" href="?font_size=Small">Change to Small Font</a></strong>

</body>
</html>
